<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .messageSuccess { color : green; }
      .messageError{ color : red; }
      .has-success{ border-color : green; }
      .has-error{ border-color : red; }
    </style>
  </head>
<body>
  <script src="js/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchController">
       <div class="form-group">
         <!-- I do NOT consider a blank space as a element to count-->
         <input id="lunch-menu" type="text"
           placeholder="{{placeholderMessage}}"
           class="form-control {{inputStatus}}"
           ng-model="textInput">
       </div>
       <div class="form-group">
           <button class="btn btn-default"
            ng-click="checkItems()">
             Check If Too Much
           </button>
       </div>
       <div class="form-group message {{messageClass}}">
         <!-- Your message can go here. -->
         {{outputMessage}}
       </div>
     </div>
   </div>

</body>
</html>
