<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
  <script src="js/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>

   <div class="container" ng-controller="NarrowItDownController as nid">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="nid.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nid.getItems()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component-->
    <found-items found-items="nid.items" on-remove="nid.removeItem(index)"></found-items>
  </div>

</body>
</html>
